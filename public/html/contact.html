<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/style.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
      emailjs.init('n7oG5ygi_OhMV0Ydr')
    </script>
  </head>
  <body>
    <header>
      <div class="nav-bar2">
          <a href="index.html" class="logo">WASH</a>
          <div class="navigation">
              <div class="nav-items">
                  <div class="nav-close-btn"></div>
                  <a href="../../index.htm">Home</a>
                  <a href="data.html">Data</a>
                  <a href="about.html">About</a>
                  <a class="active" href="contact.html">Contact</a>
              </div>
          </div>
          <div class="nav-menu-btn"></div>
      </div>
    </header>
    <div class="container">
      <img src="../images/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <p class="title">
            Keep In Touch
          </p>
          <br>
          <br>
          <br>
          <br>
          <div class="info">
            <div class="information">
              <img src="../images/location.png" class="icon" alt="" />
              <p>Location: <br> Nambia Street, Addis Ababa, Ethiopia</p>
            </div>
            <div class="information">
              <img src="../images/email.png" class="icon" alt="" />
              <p>Email: <br> Alemayehuwg2@mail.com</p>
            </div>
            <div class="information">
              <img src="../images/mobile.png" class="icon" alt="" />
              <p>Phone: <br> +251 911562517</p>
            </div>
            <br>
            <br>
            <p class="text">
              Leave us a message and we will get back to you as soon as possible.
            </p>
          </div>
           
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form id="form" reset(); return false;" autocomplete="off" >
            <h3 class="title">Send a Message</h3>
            <div class="input-container">
              <input type="text" name="name" id="name" class="input" />
              <label for="">Name</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" id="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="text" name="subject" id="subject" class="input" />
              <label for="subject">Subject</label>
              <span>Subject</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" id="message"></textarea>
              <label for="">Message</label>
              <span>Message</span> 
            </div>
            <input type="submit" value="Send" class="btn" id="btn" />
          </form>
        </div>
      </div>
    </div>
    
    <script src="../js/contact.js"></script>
    <script src="../js/script.js"></script>
    
    
  </body>
</html>
